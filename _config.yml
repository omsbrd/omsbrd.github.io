# Site/SEO settings
email: 
permalink: /:year/:month/:day/:title/
google_analytics: 

title: oms'blog
description: development place
url: "https://omsbrd.github.io"
baseurl: ""
twitter_username: omsbrd
default_img: 

# Profile settings
name: Oh Min Seok
profile_img: 
profile: 
social:
  github: 

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - octopress-autoprefixer
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - _screenshots
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

# Pagination
paginate: 5
paginate_path: "/blog/page-:num"

# Sass
sass:
  style: compressed
